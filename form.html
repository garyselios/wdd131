<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Submit your product review and rating. Share your installation experience and product features that matter to you.">
    <meta name="author" content="Gary Selios">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/products.js"></script>
    <script src="scripts/form.js"></script>
    <script src="scripts/footer.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
            <p>Share your experience with our products</p>
        </header>

        <main>
            <form id="reviewForm" method="get" action="review.html" class="review-form">
                <!-- Product Name -->
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </div>

                <!-- Overall Rating -->
                <!-- Overall Rating -->
                <div class="form-group">
                    <label>Overall Rating *</label>
                    <div class="rating-container">
                        <div class="stars">
                            <input type="radio" id="star1" name="rating" value="1" required>
                            <label for="star1" class="star">&#9733;</label>

                            <input type="radio" id="star2" name="rating" value="2" required>
                            <label for="star2" class="star">&#9733;</label>

                            <input type="radio" id="star3" name="rating" value="3" required>
                            <label for="star3" class="star">&#9733;</label>

                            <input type="radio" id="star4" name="rating" value="4" required>
                            <label for="star4" class="star">&#9733;</label>

                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5" class="star">&#9733;</label>
                        </div>
                        <div class="rating-labels">
                            <span>Poor</span>
                            <span>Fair</span>
                            <span>Good</span>
                            <span>Very Good</span>
                            <span>Excellent</span>
                        </div>
                    </div>
                </div>

                <!-- Date of Installation -->
                <div class="form-group">
                    <label for="installDate">Installation Date *</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <!-- Useful Features -->
                <div class="form-group">
                    <label>Useful Features (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature1" name="features" value="easy-installation">
                            <label for="feature1">Easy installation</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature2" name="features" value="good-design">
                            <label for="feature2">Good design</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature3" name="features" value="value-price">
                            <label for="feature3">Good value for money</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature4" name="features" value="functionality">
                            <label for="feature4">Excellent functionality</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature5" name="features" value="durability">
                            <label for="feature5">High durability</label>
                        </div>
                    </div>
                </div>

                <!-- Written Review -->
                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview"
                        placeholder="Share your detailed experiences with the product..." rows="5"></textarea>
                </div>

                <!-- User Name -->
                <div class="form-group">
                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name">
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" value="Submit Review" class="submit-btn">
                </div>
            </form>
        </main>

        <footer>
            <p>Â©<span id="currentyear"></span> ðŸ˜Ž Gary Selios - Montevideo ðŸ˜Ž</p>
            <p id="lastModified">Last modification: 29/10/2025 18:50</p>
        </footer>
    </div>
</body>

</html>
